<form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
<div class="form-group">
  <div class="form-element">
    <mat-form-field class="form-full-width" appearance="fill">
      <mat-label>Seleccionar Programa o Capacitación</mat-label>
      <mat-select required [(ngModel)]="selectedPrograma" name="selectedPrograma">
        <mat-option>--</mat-option>
        <mat-option *ngFor="let prog of programas" [value]="prog">
          {{prog}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="form-element">
    <mat-form-field class="form-full-width" appearance="fill">
      <mat-label>Email</mat-label>
      <input type="email" matInput id="email" name="email"
             placeholder="Ejemplo: pat@example.com" [(ngModel)]="userEmail" #email="ngModel">
      <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
      <!-- <div *ngIf="emailFormControl.errors?.email">
        Please enter a valid email address
      </div> -->
      <!-- <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error> -->
    </mat-form-field>
  </div>



  <div class="form-element">
    <mat-form-field class="form-full-width" appearance="fill">
      <mat-label>Documento</mat-label>
      <input type="userDni" matInput name="userDni" id="userDni"
             placeholder="Ejemplo: 34689995" [(ngModel)]="userDni">
      <mat-hint>Errors appear instantly!</mat-hint>
      <!-- <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error> -->
    </mat-form-field>
  </div>

  <div class="form-element">
    <label class="form-label" for="sexo">Sexo</label>
    <br>
    <mat-radio-group class="form-input" aria-label="Sexo">
        <mat-radio-button value="1">Hombre</mat-radio-button>
        <br>
        <mat-radio-button value="2">Mujer</mat-radio-button>
    </mat-radio-group>
  </div>

  <div class="form-element">
    <mat-form-field class="form-full-width" appearance="fill">
      <mat-label>Profesión</mat-label>
      <mat-select required>
        <mat-option>--</mat-option>
        <mat-option *ngFor="let prof of profesion" [value]="prof">{{prof}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  
  <div class="form-element">
    <mat-form-field class="form-full-width" appearance="fill">
      <mat-label>Localidad</mat-label>
      <mat-select required>
        <mat-option>--</mat-option>
        <mat-option *ngFor="let loc of localidad" [value]="loc">{{loc}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <button type="submit">Send</button>


</div>    
</form>
